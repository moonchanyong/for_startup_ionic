<ion-content padding>




  <div id="container">

      
    <ion-img id="logo" width="80" height="85" src="assets/imgs/temp_icon.PNG"></ion-img>
    <form id="login-form">
      
        <ion-item id="login-id">

          <ion-label floating>
            아이디
          </ion-label>
          <ion-input text-center type="text" name="name"></ion-input>
        </ion-item>

        <ion-item id="login-password">
          <ion-label floating>
            비밀번호
          </ion-label>
          <ion-input text-center type="password" name="password"></ion-input>


        </ion-item>
      
      <ion-row>
        <ion-col>
          <button no-margin id="sign-up" ion-button clear color="dark" block  (click)="login($event)" >
            로그인
          </button>
        </ion-col>
        <ion-col>
          <button no-margin id="sign-in" ion-button clear color="dark" block href-inappbrowser="/signup">
            회원가입
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
